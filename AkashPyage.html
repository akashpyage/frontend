<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
   <style>
    body {
    font-family: sans-serif; /* Choose a font similar to the image */
    margin: 0;
    padding: 0;
    background-color: #e9ecb6; /* Light background color */
    color: #090101; /* Dark text color */
}

nav {
    background-color: #03591d;
    color: rgb(163, 163, 95);
    padding: 10px;
    font-size: large;
    font-weight: bold;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-evenly; /* Distribute links evenly */
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

.container {
    display: flex;
    padding: 20px;
    background-color: #fff; /* White container background */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    margin: 20px;
    border-radius: 15px;
}

.book-image {
    flex: 1; /* Takes up 1/3 of the container */
    text-align: center; /* Center the image */
    padding: 10px;
}

.book-image img {
    max-width: 100%; /* Make image responsive */
    height: auto;
    border: 1px solid #ddd; /* Add a border */
}

.book-details {
    flex: 2; /* Takes up 2/3 of the container */
    padding: 20px;
    background-color: rgb(238, 238, 59);
    border: 2px solid blanchedalmond;
    border-radius: 15px;
}

.book-details h1 {
    margin-top: 0; /* Remove default h1 margin */
   

}

.book-details p {
    margin-bottom: 5px;
}

.rating {
    margin-top: 10px;
    font-weight: bold;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
    
}

.buttons button {
    background-color: #a2531f; /* Green button */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 15px;
    margin-right: 10px;
    cursor: pointer;
    width: 300px;
    height:50px
    
}

.review-section {
    padding: 20px;
    margin: 20px;
    background-color: #947254d0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    border: 3px solid brown;
}

.review-section textarea {
    width: 95%;
    padding: 10px;
  
    border: 1px solid  #f1c29a;
    margin-bottom: 10px;
    border-radius: 15px;
    resize: vertical; /* Allow vertical resizing */
}

.radio-buttons {
    display: flex;
}

.radio-buttons label {
    margin-right: 10px;
}
   </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
    <div style="background-color: lightgreen; height:10px; "> </div>

    <div class="container">
        <div class="book-image">
            <img src="book_cover.jpg" alt="Book Cover" width="150px" height="300px">  </div>
        <div class="book-details">
            <h1>Description</h1>
            <p>P.W. Atkins and Renderson's Papers on Physical Chemistry</p>
            <p><strong>Availability:</strong> YES</p>
            <p><strong>Location:</strong> Shelf A, Row II</p>
            
        </div>
    </div>
    <div class="buttons">
        <button>Check-In</button>
        <button>Rated: 4.39/5.0</button>
        <button>Add to cart</button>
    </div>

    <div class="review-section">
        <p><b>Add a review about this book here </b></p>
        <textarea placeholder="Write your review..."></textarea>
        <div class="radio-buttons">
            <label><input type="radio" name="rating" value="1"> I</label>
            <label><input type="radio" name="rating" value="2">II </label>
            <label><input type="radio" name="rating" value="3">III </label>
            <label><input type="radio" name="rating" value="4">IV </label>
            <label><input type="radio" name="rating" value="5"> V</label>
        </div>
    </div>

</body>
</html>
